<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Awesome Webpage!</h1>
    <p>This is a sample HTML file with some custom styles.</p>
    <img src="1.jpg" alt="My Image">
    <a href="https://www.baidu.com">Visit Example.com</a>
    <button onclick="alert('Hello, World!')">Click Me</button>
  </div>
</body>
</html>
