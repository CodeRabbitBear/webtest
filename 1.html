<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    a {
      color: #000000;
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    function jump_to_baidu(){
      window.location.href = 'https://www.baidu.com/';
    }
    function change_text(){
      var content = document.getElementById("text_text");
      content.innerHTML = "我变了";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>This is a test web page</h1><!-- title -->
    <p>This is a sample HTML file with some custom styles.</p><!-- paragraph -->
    <img src="1.jpg" alt="My Image"><!-- photo -->
    <a href="https://www.baidu.com" id="text_text">Visit Example.com</a><!-- href -->
    <button onclick="change_text()">Click Me</button>
  </div>
</body>
</html>
<!--
<h1> 到 <h6>：用于定义标题，h1 是最高级别的标题。
<p>：用于定义段落。
<a>：用于创建链接。
<img>：用于插入图像。
<ul> 和 <li>：用于创建无序列表。
<ol> 和 <li>：用于创建有序列表。
<div>：用于定义文档中的一个分区或区块。
<span>：用于在文本中标记或样式化一个小段文本。
<input>：用于创建输入字段。
 -->
